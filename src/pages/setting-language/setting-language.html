<ion-header no-border>
  <ion-toolbar color="secondary">
    <ion-buttons left icon-only tappable (click)="goBack()">
      <button ion-button icon-only>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align: center">{{'settingLanguage.title' | translate}}</ion-title>
    <ion-buttons end icon-only >
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="relationship" tappable (ionChange)="selectedLan()">
    <ion-item *ngFor="let lang of langs">
      <ion-label>{{lang.language}}</ion-label>
      <ion-radio checked="true" value="{{lang.type}}"></ion-radio>
    </ion-item>

    <!--<ion-item>

      <ion-radio checked="false" value="tw"></ion-radio>
    </ion-item>-->
  </ion-list>


</ion-content>
