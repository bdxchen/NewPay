<ion-header>

  <ion-navbar>
    <ion-title>onlyTest</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item-group style="margin-top: 35px;font-size: 14px !important;">
    <ion-list no-lines>
      <button style="margin-top: 1px;border-bottom: 1px solid #f1f1f1" ion-item tappable (click)="showloading()">
        loading
        <ion-note class="my_details" item-end><img class="f-right" src="assets/img/mine/right.png" alt="" width="16px"></ion-note>
      </button>
    </ion-list>
    <ion-list no-lines>
      <button style="margin-top: 1px;border-bottom: 1px solid #f1f1f1" ion-item tappable (click)="isMobile()">
        是否真机环境
        <ion-note class="my_details" item-end><img class="f-right" src="assets/img/mine/right.png" alt="" width="16px"></ion-note>
      </button>
    </ion-list>
    <ion-list no-lines>
      <button style="margin-top: 1px;border-bottom: 1px solid #f1f1f1" ion-item tappable (click)="alertCommon()">
        弹框
        <ion-note class="my_details" item-end><img class="f-right" src="assets/img/mine/right.png" alt="" width="16px"></ion-note>
      </button>
    </ion-list>
    <ion-list no-lines>
      <button style="margin-top: 1px;border-bottom: 1px solid #f1f1f1" ion-item tappable (click)="showToast()">
        底部提示信息
        <ion-note class="my_details" item-end><img class="f-right" src="assets/img/mine/right.png" alt="" width="16px"></ion-note>
      </button>
    </ion-list>
  </ion-item-group>
</ion-content>
