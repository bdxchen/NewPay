    </ion-buttons>
    <ion-title style="text-align: center">{{'setting.title' | translate}}</ion-title>
      <ion-buttons right icon-only >
          <button ion-button icon-only>
              <ion-icon name=""></ion-icon>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="background-color: #eef5fd !important">
