<ion-header no-border>
    <ion-toolbar color="secondary">
        <ion-buttons left icon-only (click)="goBack()">
            <button ion-button icon-only>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="text-align: center"> {{'alipay_add.title' | translate}}</ion-title>
        <ion-buttons right icon-only>
            <button ion-button icon-only>
                <ion-icon name=""></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content style="background-color: #eef5fd !important">
    <ion-list style="margin-top: 10px">
        <ion-item no-lines>
            <ion-label class="primary">{{'alipay_add.name' | translate}}:</ion-label>
            <ion-input class="hei" text-end placeholder="{{'alipay_add.inputName' | translate}}" disabled
                       [(ngModel)]="addAlipay.name"></ion-input>
        </ion-item>
        <ion-item no-lines style="margin-top: 1px">
            <ion-label class="primary">{{'alipay_add.alipayAccount' | translate}}:</ion-label>
            <ion-input style="color: #bbb;" text-end placeholder="{{'alipay_add.inputAlipayAccount' | translate}}"
                       (keyup)="XZlx(addAlipay.account)" [(ngModel)]="addAlipay.account"></ion-input>
        </ion-item>
        <p style="padding: 0 4%; color: #888; font-size: 1.2rem;">{{'alipay_add.prompt' | translate}}</p>
        <div style="margin-top: 10vw">
            <button style="width: 92%; margin: 20% auto; border-radius: 4px; background-color: #2faff9; color: #FFFFFF; border: 1px solid #0dacfa;" ion-button outline full (click)="confirm()">{{'alipay_add.confirm' | translate}}
            </button>
        </div>
    </ion-list>
</ion-content>
