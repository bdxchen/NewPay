<ion-header no-border>
    <ion-toolbar color="secondary">
        <ion-buttons left icon-only tappable (click)="goBack()">
            <button ion-button icon-only>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="text-align: center">余额管理</ion-title>
        <ion-buttons right icon-only>
            <button ion-button icon-only>
                <ion-icon name=""></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content style="background-color: #eef5fd !important">
    <ion-card>
        <ion-card-header>
            余额:
        </ion-card-header>

        <ion-list>
            <button ion-item *ngFor="let item of data">
                <ion-icon name="cart" item-start></ion-icon>
                <!--0: {amount: 1000000, asset_id: "1.3.0", precision: 5, symbol: "YTS"}length: 1__proto__: Array(0)-->
               <p item-left>{{item.symbol}}</p>   <span item-end="">{{item.amount}}</span>
            </button>
        </ion-list>
    </ion-card>
</ion-content>
