<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons left icon-only tappable (click)="goBack()">
            <button ion-button icon-only>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="text-align: center">{{ 'request_receive.title' | translate }}</ion-title>
        <ion-buttons right>
            <button ion-button clear  color="primary" tappable (click)="cancelReceive()">
                {{ 'request_receive.cancel' | translate }}
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

	<ion-list style="margin-top: 3%" >
        <ion-item>
            <ion-label color="primary">{{ 'request_receive.asset' | translate }}:</ion-label>
            <ion-select   [(ngModel)]="receiveData.currency">
                <ion-option *ngFor="let currencyInfo of arrCurrency"  value="{{currencyInfo.name}}">{{currencyInfo.name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item >
            <ion-label color="primary">{{ 'request_receive.account' | translate }}:</ion-label>
            <ion-input placeholder="{{ 'request_receive.emailOrTel' | translate }}"  [(ngModel)]="receiveData.account"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">{{ 'request_receive.amount' | translate }}:</ion-label>
            <ion-input placeholder="{{ 'request_receive.feeFree' | translate }}" [(ngModel)]="receiveData.amount"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">{{ 'request_receive.memo' | translate }}:</ion-label>
            <ion-input placeholder="{{ 'request_receive.noRequired' | translate }}" [(ngModel)]="receiveData.remark"></ion-input>
        </ion-item>
    </ion-list>
    <button  style="background-color: #0dacfa;width: 80%;margin-left: 10%;margin-top: 20%" ion-button block tappable (click)="goComfirm()">{{ 'request_receive.confirm' | translate }}</button>

</ion-content>
