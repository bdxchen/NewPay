<ion-header no-border>
    <ion-toolbar color="secondary">
        <ion-buttons left icon-only tappable (click)="goBack()">
            <button ion-button icon-only>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="text-align: center">{{'receive.title' | translate}}</ion-title>
        <ion-buttons end icon-only tappable (click)="testYY()">
            <button ion-button icon-only>
                <ion-icon name="ios-share-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="ewmSkST">
        <div id="mainTable">
            <div class="qrcode_receive">
                <p class="tit"><strong>{{'receive.scanPayNewPay' | translate}}</strong></p>
                <!--<img src="assets/img/default-receive-qr.png" width="100%">-->
                <qrcode tappable (click)="openQR()" id="QrcodeRec" [qrdata]="myAngularxQrCode" [size]="240"
                        [level]="'M'"></qrcode>
                <div class="operation">
                    <p class="f-left" (click)="setMoney()">{{'receive.setAmount' | translate}}</p>
                    <p class="f-right" (click)="copyAdd()">{{'receive.saveImg' | translate}}</p>


                    <div class="clear"></div>
                </div>
                <!--<p class="f-right" (click)="testYY()">二维码分享</p>-->
            </div>
        </div>

    </div>
    <!--<img disabled src="{{canvasImg}}" />-->
</ion-content>
