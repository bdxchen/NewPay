<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons left icon-only tappable (click)="goBack()">
            <button ion-button icon-only>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="text-align: center">{{ 'request_setting.title' | translate }}</ion-title>
        <ion-buttons end>
        <button ion-button  color="primary" tappable (click)="requestReceive()">
            {{ 'request_setting.setAmount' | translate }}
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>

	<ion-list >
        <ion-item>
            <ion-label color="primary">{{ 'request_setting.type' | translate }}:</ion-label>
            <ion-select   [(ngModel)]="receiveData.currency">
                <ion-option *ngFor="let currencyInfo of arrCurrency"  value="{{currencyInfo.name}}">{{currencyInfo.name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label color="primary">{{ 'request_setting.amount' | translate }}:</ion-label>
            <ion-input placeholder="{{ 'request_setting.feeFree' | translate }}" [(ngModel)]="receiveData.amount"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">{{ 'request_setting.memo' | translate }}:</ion-label>
            <ion-input placeholder="{{ 'request_setting.noRequired' | translate }}" [(ngModel)]="receiveData.remark"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="goComfirm()">{{ 'request_setting.confirm' | translate }}</button>

</ion-content>
