<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons left tappable (click)="goBack()">
            <button ion-button icon-only>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="text-align: center">{{'transfer2.title' | translate}}</ion-title>
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

                <!--<span style="display: inline; font-size: 1.5rem; color: #2a2b2d;">{{'transfer2.to' | translate}}{{reqCheckPyee.nickname}}</span>-->
