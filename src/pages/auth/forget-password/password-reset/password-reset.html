<ion-header no-border>
    <ion-toolbar color="secondary">
        <ion-buttons left icon-only tappable (click)="goBack()">
            <button ion-button icon-only>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="text-align: center">{{'password_reset.resetPw' | translate}}</ion-title>
        <ion-buttons right icon-only>
            <button ion-button icon-only>
                <ion-icon name=""></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list style="margin-top: 10px">
        <ion-item no-lines>
            <ion-input placeholder="{{'password_reset.inputNewPw' | translate}}" name="phone"
                       type="password" (keyup)="resetValid(newloginpwd)" [(ngModel)]="newloginpwd"
                       clearInput></ion-input>
        </ion-item>
        <ion-item no-lines style="margin-top: 1px">
            <ion-input placeholder="{{'password_reset.inputConfirmPw' | translate}}" name="rephone"
                       type="password" [(ngModel)]="comloginpwd" clearInput></ion-input>
        </ion-item>
    </ion-list>
    <button class="btnCss" ion-button full color="primary" tappable (click)="confirm()">{{'password_reset.confirm' |
        translate}}
    </button>
</ion-content>
