<ion-content fullscreen  ionScroll="false" style="background-color: white !important;">
  <div class="registerCon">
    <img src="assets/img/register/registBack.png" class="IMGST">

    <!--<img class="logo" src="assets/img/logo/logo.png" />-->
    <div tappable (click)="goBack()">
      <button ion-button clear start icon-only>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </div>
  </div>
  <div class="login-container">
    <ion-list>
    <ion-item no-lines>
      {{'fundpassword.setFundPw' | translate }}
    </ion-item>
    <ion-item no-lines style="border-bottom: 1px solid #dedede;">
      <!--<ion-label floating>Username</ion-label>-->
      <ion-input class="password" placeholder="{{'fundpassword.inputFunPw' | translate }}"  type="text"  name="accountName" [(ngModel)]="accountName" tappable></ion-input>
      <!--<p [hidden]="username.valid" class="alert alert-danger">用户名不可以为空!</p>-->
    </ion-item>
    <!--<ion-item no-lines style="border-bottom: 1px solid #dedede;">-->
      <!--&lt;!&ndash;<ion-label floating>Username</ion-label>&ndash;&gt;-->
      <!--<ion-input class="password" placeholder="{{'fundpassword.confirmFunPw' | translate }}" max="6" maxlength="6" type="number" name="refundpassword" [(ngModel)]="refundpassword" tappable (keyup)='refundpasswordFC(refundpassword)'></ion-input>-->
    <!--</ion-item>-->

    <div class="btnST">
      <!--<ion-note style="color: red;font-size: 12px">{{'fundpassword.fundPwMemo' | translate }}</ion-note>-->
      <button ion-button full class="nextST" tappable (click)="registerFund()">{{'fundpassword.finish' | translate }}</button>
    </div>
    </ion-list>
  </div>
</ion-content>
