<ion-header no-border>
  <ion-toolbar color="secondary">
    <ion-buttons left icon-only tappable (click)="goBack()">
      <button ion-button icon-only>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align: center">{{ 'set_cu_money.setAmountTitle' | translate }}</ion-title>
    <ion-buttons end icon-only >
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="margin-top: 10px">
    <ion-item no-lines style="margin-top: 1px">
      <ion-label>{{ 'set_cu_money.Amount' | translate }}</ion-label>
      <ion-input text-end   placeholder="{{ 'set_cu_money.inputAmount' | translate }}" [(ngModel)]="bzMoney"></ion-input>
    </ion-item>
    <ion-item no-lines style="margin-top: 1px" [hidden]="showReason" >
      <button ion-button clear item-end (click)="ReasonsCollection()">{{ 'set_cu_money.addReason' | translate }}</button>
    </ion-item>

    <ion-item no-lines style="margin-top: 1px" [hidden]="!showReason">
      <ion-label >{{ 'set_cu_money.reason' | translate }}</ion-label>
      <ion-input text-end placeholder="{{ 'set_cu_money.inputResaon' | translate }}" [(ngModel)]="skreason"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full style="width: 70%;margin-left: 15%;" (click)="setmoneyB()">{{ 'set_cu_money.confirm' | translate }}</button>
</ion-content>
