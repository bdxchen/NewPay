
<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons left icon-only tappable (click)="goBack()">
      <button ion-button icon-only>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align: center">{{ 'currency_detail.balance' | translate }}</ion-title>
    <ion-buttons end icon-only>
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg">
  <div class="card-background-page">
    <ion-card>
      <img src="assets/img/home/homeBg.png"/>
      <div class="card-title">¥200.00</div>
      <div class="card-subtitle">BitCNY</div>
    </ion-card>
  </div>

  <ion-list no-lines margin-top="10px">
    <!-- Contenedor -->

    <button ion-item style="border-bottom: 1px solid #dedede;" tappable (click)="toTopup()">
      <img src="assets/img/balance/chongzhi.png" style="width: 21px;height: 21px;" item-start>
      <span item-left>{{ 'currency_detail.refill' | translate }}</span>
      <!--<ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>-->
    </button>
    <button ion-item style="border-bottom: 1px solid #dedede;" tappable (click)="toWithdraw()">
      <img src="assets/img/balance/tixian.png" style="width: 21px;height: 21px;" item-start>
      <span item-left>{{ 'currency_detail.getCash' | translate }}</span>
      <!--<ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>-->
    </button>
    <button ion-item style="border-bottom: 1px solid #dedede;" tappable (click)="toTransfer()">
      <img src="assets/img/balance/zhuanzhang.png" style="width: 21px;height: 21px;" item-start>
      <span item-left>{{ 'currency_detail.transfer' | translate }}</span>
    </button>
    <button ion-item style="border-bottom: 1px solid #dedede;" tappable (click)="ChargingMoney()">
      <img src="assets/img/balance/tibi.png" style="width: 21px;height: 21px;" item-start>
      <span item-left>{{ 'currency_detail.refillCoin' | translate }}</span>
    </button>
    <button ion-item style="border-bottom: 1px solid #dedede;" tappable (click)="Currency()">
      <img src="assets/img/balance/chongbi.png" style="width: 21px;height: 21px;" item-start>
      <span item-left>{{ 'currency_detail.transferCoin' | translate }}</span>
    </button>
  </ion-list>
</ion-content>
